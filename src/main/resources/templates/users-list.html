<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AD Users</title>
</head>
<body>
<h2>Список пользователей Active Directory (<span th:text="${users.size()}"></span>)</h2>
<table border="1">
    <tr>
        <th>№</th>
        <th>Логин</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Отдел</th>
        <th>Должность</th>
    </tr>
    <tr th:each="user, iterStat : ${users}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${user.login}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.department}"></td>
        <td th:text="${user.workTitle}"></td>
    </tr>
</table>
<br>
</body>
</html>
